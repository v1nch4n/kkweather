<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Airport Icon, Temperature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Apple's system font */
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Limit width for better readability on smaller screens */
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            text-align: center; /* Center text */
        }

        h1, h2, label {
            margin-top: 0;
        }

        button {
            background-color: #0070c9; /* Apple's blue color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: 100%; /* Make buttons full-width */
        }

        button:hover {
            background-color: #0056a0; /* Darker blue color on hover */
        }

        .temperature-result {
            font-size: 24px;
            margin-top: 20px;
        }

        .smiley {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <i class="far fa-smile fa-5x" style="margin-top: 20px;"></i> <!-- Sun icon -->
    <div class="container">
        <h1 style="margin-top: 20px;">Find a Better Place</h1>
        <p id="ipAddress">IP Address: </p>
        <p id="ipLocation">Location: </p>
        <p id="deviceInfo">Device: </p>
        <form id="cityForm">
            <label for="cityInput">Enter your city: </label>
            <br>
            <input type="text" id="cityInput" name="cityInput" style="width: 100%;">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="temperature" class="temperature-result">Temperature will be displayed here.</p>
        <p id="smiley" class="smiley"></p>
        <br>
        <form id="desiredTempForm">
            <label for="desiredTempInput">Enter desired temperature: </label>
            <br>
            <input type="number" id="desiredTempInput" name="desiredTempInput" style="width: 100%;">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="citiesAboveTemp">Cities with temperature above the desired temperature will be displayed here.</p>
    </div>

    <script>
        // Function to fetch weather data based on city
        function fetchWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=70f3673b2a0dc31924858d6e6397bccb`)
                .then(response => response.json())
                .then(data => {
                    const temperature = Math.round(data.main.temp - 273.15); // Convert from Kelvin to Celsius
                    document.getElementById('temperature').textContent = 'Temperature: ' + temperature + 'Â°C';
                    // Display smiley based on temperature
                    const smileyElement = document.getElementById('smiley');
                    if (temperature < 10) {
                        smileyElement.textContent = 'ðŸ˜¨'; // Cold
                    } else if (temperature < 20) {
                        smileyElement.textContent = 'ðŸ˜Š'; // Pleasant
                    } else {
                        smileyElement.textContent = 'ðŸŒž'; // Hot
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('temperature').textContent = 'Failed to fetch temperature';
                });
        }

        // Function to fetch cities with temperature above the desired temperature
        function fetchCitiesAboveTemp(desiredTemp) {
            const apiKey = 'your_api_key'; // Your API key
            const url = `https://api.openweathermap.org/data/2.5/find?lat=0&lon=0&cnt=10&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cities = data.list.filter(city => city.main.temp > desiredTemp).map(city => city.name);
                    document.getElementById('citiesAboveTemp').textContent = `Cities with temperature above ${desiredTemp}Â°C: ${cities.join(', ')}`;
                })
                .catch(error => {
                    console.error('Error fetching cities above temperature:', error);
                    document.getElementById('citiesAboveTemp').textContent = 'Failed to fetch cities above temperature';
                });
        }

        // Function to fetch visitor IP address and location
        function fetchVisitorInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').textContent += data.ip; // Display IP address
                    fetch(`https://ipapi.co/${data.ip}/json/`)
                        .then(response => response.json())
                        .then(locationData => {
                            document.getElementById('ipLocation').textContent += locationData.city + ', ' + locationData.region + ', ' + locationData.country_name;
                            // Prepopulate city input field with the city of the visitor's IP address
                            document.getElementById('cityInput').value = locationData.city;
                        })
                        .catch(error => {
                            console.error('Error fetching location:', error);
                            document.getElementById('ipLocation').textContent += 'Failed to fetch location';
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').textContent += 'Failed to fetch IP address';
                });

            // Display device information
            document.getElementById('deviceInfo').textContent += navigator.userAgent;
        }

        // Event listener for city form submission
        document.getElementById('cityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const city = document.getElementById('cityInput').value;
            fetchWeather(city); // Fetch weather data based on the entered city
        });

        // Event listener for desired temperature form submission
        document.getElementById('desiredTempForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const desiredTemp = document.getElementById('desiredTempInput').value;
            fetchCitiesAboveTemp(desiredTemp); // Fetch cities with temperature above the desired temperature
        });

        // Fetch visitor information when the page loads
        fetchVisitorInfo();
    </script>
</body>
</html>
