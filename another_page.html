<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Airport Icon, Temperature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Apple's system font */
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Limit width for better readability on smaller screens */
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            text-align: center; /* Center text */
        }

        h1, h2, label {
            margin-top: 0;
        }

        button {
            background-color: #0070c9; /* Apple's blue color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: 100%; /* Make buttons full-width */
        }

        button:hover {
            background-color: #0056a0; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <i class="fas fa-plane fa-5x" style="margin-top: 20px;"></i> <!-- Airport icon -->
    <div class="container">
        <h1 style="margin-top: 20px;">Check Out This Airport!</h1>
        <p id="ipAddress">IP Address: </p>
        <p id="deviceInfo">Device: </p>
        <form id="cityForm">
            <label for="cityInput">Enter your city: </label>
            <br>
            <input type="text" id="cityInput" name="cityInput" style="width: 100%;">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="temperature">Temperature will be displayed here.</p>
    </div>

    <script>
        // Function to fetch weather data based on city
        function fetchWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=your_api_key`)
                .then(response => response.json())
                .then(data => {
                    const temperature = Math.round(data.main.temp - 273.15); // Convert from Kelvin to Celsius
                    document.getElementById('temperature').textContent = 'Temperature: ' + temperature + 'Â°C';
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('temperature').textContent = 'Failed to fetch temperature';
                });
        }

        // Function to fetch IP address and device information of the visitor
        function fetchVisitorInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').textContent += data.ip; // Display IP address
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').textContent += 'Failed to fetch IP address';
                });

            // Display device information
            document.getElementById('deviceInfo').textContent += navigator.userAgent;
        }

        // Event listener for form submission
        document.getElementById('cityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const city = document.getElementById('cityInput').value;
            fetchWeather(city); // Fetch weather data based on the entered city
        });

        // Fetch visitor information when the page loads
        fetchVisitorInfo();
    </script>
</body>
</html>
