<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Airport Icon, Temperature, and Google Trends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Apple's system font */
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Limit width for better readability on smaller screens */
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            text-align: center; /* Center text */
        }

        h1, h2, label {
            margin-top: 0;
        }

        button {
            background-color: #0070c9; /* Apple's blue color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: 100%; /* Make buttons full-width */
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056a0; /* Darker blue color on hover */
        }

        .temperature-result {
            font-size: 24px;
            margin-top: 20px;
        }

        .smiley {
            font-size: 40px;
            margin-top: 10px;
        }

        .google-trends {
            margin-top: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rating button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <i class="far fa-smile fa-5x" style="margin-top: 20px;"></i> <!-- Sun icon -->
    <div class="container">
        <h1 style="margin-top: 20px;">Find a Better Place</h1>
        <p id="ipAddress">IP Address: </p>
        <p id="ipLocation">Location: </p>
        <p id="deviceInfo">Device: </p>
        <form id="cityForm">
            <label for="cityInput">Enter your city: </label>
            <br>
            <input type="text" id="cityInput" name="cityInput" style="width: 100%;">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="temperature" class="temperature-result">Temperature will be displayed here.</p>
        <p id="smiley" class="smiley"></p>
    </div>

    <!-- Google Trends widget -->
    <div class="google-trends">
        <iframe src="https://trends.google.com/trends/trendingsearches/daily/widget?geo=CH&title=Top%20Trending%20Searches&tz=-120" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
        <div class="rating">
            <button id="rateTrend1">I follow the trend</button>
            <button id="rateTrend2">I don't care</button>
            <button id="rateTrend3">I am totally against this trend</button>
        </div>
    </div>

    <script>
        // Function to fetch weather data based on city
        function fetchWeather(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=your_api_key`)
                .then(response => response.json())
                .then(data => {
                    const temperature = Math.round(data.main.temp - 273.15); // Convert from Kelvin to Celsius
                    document.getElementById('temperature').textContent = 'Temperature: ' + temperature + 'Â°C';
                    // Display smiley based on temperature
                    const smileyElement = document.getElementById('smiley');
                    if (temperature < 10) {
                        smileyElement.textContent = 'ðŸ˜¨'; // Cold
                    } else if (temperature < 20) {
                        smileyElement.textContent = 'ðŸ˜Š'; // Pleasant
                    } else {
                        smileyElement.textContent = 'ðŸŒž'; // Hot
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('temperature').textContent = 'Failed to fetch temperature';
                });
        }

        // Function to fetch visitor IP address and location
        function fetchVisitorInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').textContent += data.ip; // Display IP address
                    fetch(`https://ipapi.co/${data.ip}/json/`)
                        .then(response => response.json())
                        .then(locationData => {
                            document.getElementById('ipLocation').textContent += locationData.city + ', ' + locationData.region + ', ' + locationData.country_name;
                            // Prepopulate city input field with the city of the visitor's IP address
                            document.getElementById('cityInput').value = locationData.city;
                        })
                        .catch(error => {
                            console.error('Error fetching location:', error);
                            document.getElementById('ipLocation').textContent += 'Failed to fetch location';
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').textContent += 'Failed to fetch IP address';
                });

            // Display device information
            document.getElementById('deviceInfo').textContent += navigator.userAgent;
        }

        // Event listener for city form submission
        document.getElementById('cityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const city = document.getElementById('cityInput').value;
            fetchWeather(city); // Fetch weather data based on the entered city
        });

        // Fetch visitor information when the page loads
        fetchVisitorInfo();

        // Event listeners for trend rating buttons
        document.getElementById('rateTrend1').addEventListener('click', function() {
            alert('You rated Trend 1: I follow the trend');
        });

        document.getElementById('rateTrend2').addEventListener('click', function() {
            alert('You rated Trend 2: I don\'t care');
        });

        document.getElementById('rateTrend3').addEventListener('click', function() {
            alert('You rated Trend 3: I am totally against this trend');
        });
    </script>
</body>
</html>
